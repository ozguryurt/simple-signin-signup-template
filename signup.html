<html>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

        <div class="header">
            <img src="https://pngimg.com/uploads/circle/circle_PNG14.png" class="logo">

        </div>
    
        <div class="card" style="margin-top: 5%; margin-left:auto; margin-right:auto; width:450px; height: 475px;">

                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your username">
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                    </div>
    
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password again</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password again">
                </div>
    
                <button type="submit" class="btn btn-primary">SIGN UP</button>
            </div>
          </div>
