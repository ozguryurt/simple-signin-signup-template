<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <div class="header">
                <img src="https://pngimg.com/uploads/circle/circle_PNG14.png" class="logo">
                <p class="headerText">YOUR NAME</p>
            </div>
        
            <div class="card" style="margin-top: 5%; margin-left:auto; margin-right:auto; width:450px; height: 350px;">
                <div class="card-body">
                    <p style="font-size: 25px; font-weight: bold;">SIGN IN</p>
        
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your username">
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
                    </div>
        
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">SIGN IN</button>
                </div>
              </div>
              
        </ul>
     </div>

</body>
</html>
